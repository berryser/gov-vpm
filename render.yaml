services:
  - type: web
    name: gov-vpm-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DB_PATH
        value: ./vpm.db
      - key: CLIENT_ORIGIN
        sync: false

